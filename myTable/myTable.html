<!DOCTYPE html>
<html>
  <head>
    <title>My Table</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="myTable">
    	<table>
    		<tr>
    			<th>1</th>
    			<th>2</th>
    			<th>3</th>
    		</tr>
    		<tr v-for="lesson in lessons">
    			<td>{{lesson.name}}</td>
    			<td>{{lesson.subject}}</td>
    			<td>{{lesson.slides}}</td>
    		</tr>
    	</table>
    </div>
    
    <script src="myTable.js"></script>
</html>
